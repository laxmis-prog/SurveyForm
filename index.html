<h1 id="title" > Exercises </h1>
<p id="description"> Are you exercising enough on a regular basis? You can figure it out through this Survey form. Fill and submit, we will contact you. </p>
<form id="survey-form"> 

<div class="Introduction">

  <input type="name" id="name" placeholder="Please type your  first and last name" required/>
  <br>
</div>

<div class="Introduction">
<label id="email-label"> Email </label>
<input type="email" id="email" email="Enter your email address" placeholder="Please type your email" required/> 
  <br>
</div>

<div class="Introduction">
<label id="number-label">Age </label> <input type="number" id="number" number= "Age" min="18" max="35" placeholder="Age"required/> 
  <br>
</div>

<select name="dropdown" id="dropdown">
<Option value =" Please choose 1"> Please Choose 1 </option>
<option value="I exercise 1X/week"> I exercise 1X/week </option>

</select> <br>

<div>
 <p>Which exercise you enjoy the most? (choose one)</p>

 <label for= "hi">Exercise swimming </label>
</div>

<div>
 <input type="radio" name="exercise" id="hilo" value="Gym">
 <label for="hilo">Exercise Gym </label>
</div>

  <div>

<label for="hey">Exercise Walking </label>
  </div>

 <input type="checkbox" name="I exercise" id="ex1" value="Yes">

</div>

<textarea>
  Any feedback or comments about the form?
</textarea>

<input type="submit" id="submit"/>
</div>

</form>
